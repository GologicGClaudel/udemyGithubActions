name: CI
on:
  push:
    branches:
      - main
    paths:
      - installations
    
#   pull_request:
#     branches:
#       - develop
#       - main
#   push:

env:
 BRANCH_NAME: ${{ github.head_ref || github.ref_name }} 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: print ref
        run: git diff --name-only ${{ github.event.before }} ${{ github.event.after }}
